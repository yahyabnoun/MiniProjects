<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
  />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="contienr">
            <div id="timer">
                <span id="min"></span> :
                <span id="sec"></span>
            </div>
            <button class="btn" value="start" id="start"> start</button>
            <button class="btn" value="stop" id="stop"> stop</button>
            <button class="btn" value="restart" id="restart"> restart</button>

</div>
    <script>


        let timer1=document.getElementById("timer");
        let start=document.getElementById("start");
        let stop1=document.getElementById("stop");
        let restart=document.getElementById("restart");
        let min=document.getElementById("min");
        let sec=document.getElementById("sec");

        let all;
        let sec1="00"
        let min1="25"
        min.innerHTML="25" 
        sec.innerHTML="00" 

        timerall=()=>{
                
   
                if (sec1==00) {
                    min1--
                    sec1="60"
                    min.innerHTML=("00"+min1).slice(-2);

                }else{
                    sec1--
                    sec.innerHTML=("00"+sec1).slice(-2);
                }




        }
        start.addEventListener("click",()=>{
  
            all=setInterval(timerall,1000);

        })

        stop1.addEventListener("click",()=>{
            clearInterval(all,1000);

        })
        restart.addEventListener("click",()=>{
            clearInterval(all,1000);
            sec1="00"
            min1="25"
            min.innerHTML="25" 
            sec.innerHTML="00" 
        })
    </script>
</body>
</html>
